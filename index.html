<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <nav id="side-bar">
            <div class="title">           
                <img src="images/logo.svg" class="icons" width="auto" alt="logo">                
                <a class="dashboard" href="">Dashboard</a>
            </div> 
            <div class="options">
                <img src="images/home.svg" class="icons" width="auto" alt="logo">     
                <a href="">Home</a>
                <img src="images/account.svg" class="icons" width="auto" alt="logo">     
                <a href="">Profile</a>
                <img src="images/message.svg" class="icons" width="auto" alt="logo">     
                <a href="">Messages</a>
                <img src="images/clock-time-eight.svg" class="icons" width="auto" alt="logo">     
                <a href="">History</a>
                <img src="images/calendar-check.svg" class="icons" width="auto" alt="logo">     
                <a href="">Tasks</a>
                <img src="images/account-group.svg" class="icons" width="auto" alt="logo">     
                <a href="">Communities</a>
            </div>
            <div class="settings">
                <img src="images/cog.svg" class="icons" width="auto" alt="logo">     
                <a href="">Settings</a>
                <img src="images/help-box.svg" class="icons" width="auto" alt="logo">     
                <a href="">Support</a>
                <img src="images/shield-check.svg" class="icons" width="auto" alt="logo">     
                <a href="">Privacy</a>
            </div>
            <div class="empty-space"></div>
        </nav>
        <div id="right-side">
            <nav id="top-bar">
                
            </nav>
            <main>
            
            </main>
        </div>
    </div>
</body>
</html>
