<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <nav id="side-bar">
            <div class="title">           
                <img src="images/logo.svg" class="icons" width="auto" alt="logo">                
                <a class="dashboard" href="">Dashboard</a>
            </div> 
            <div class="options">
                <img src="images/home.svg" class="icons" width="auto" alt="profile logo">     
                <a href="">Home</a>
                <img src="images/account.svg" class="icons" width="auto" alt="account logo">     
                <a href="">Profile</a>
                <img src="images/message.svg" class="icons" width="auto" alt="message logo">     
                <a href="">Messages</a>
                <img src="images/clock-time-eight.svg" class="icons" width="auto" alt="clock logo">     
                <a href="">History</a>
                <img src="images/calendar-check.svg" class="icons" width="auto" alt=" calendar logo">     
                <a href="">Tasks</a>
                <img src="images/account-group.svg" class="icons" width="auto" alt="account group logo">     
                <a href="">Communities</a>
            </div>
            <div class="settings">
                <img src="images/cog.svg" class="icons" width="auto" alt="cog logo">     
                <a href="">Settings</a>
                <img src="images/help-box.svg" class="icons" width="auto" alt="help box logo">     
                <a href="">Support</a>
                <img src="images/shield-check.svg" class="icons" width="auto" alt="shield logo">     
                <a href="">Privacy</a>
            </div>
        </nav>
        <div id="right-side">
            <nav id="top-bar">
                <div id="row-1">
                    <img src="images/magnify.svg" alt="magnify icon" class="top-icons">
                    <form action="" method="get">
                        <label for="search"></label>
                        <input type="text" id="search" placeholder=" Search...">
                    </form>
                    <img src="images/bell-ring-outline.svg" alt="bell icon" class="top-icons">
                    <img src="images/account.svg" alt="profile icon" class="top-icons">
                    <a href="">Admin Name</a>
                </div>
                <div id="row-2">
                    <img src="images/account.svg">
                    <div>
                        <p>Hi there,</p>
                        <h3>Admin Name (@Admin)</h3>
                    </div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </nav>
            <main>
            
            </main>
        </div>
    </div>
</body>
</html>
